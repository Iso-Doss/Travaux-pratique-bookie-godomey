<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | Booki</title>

    <!-- Font Awesomes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font : Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/logo/Booki.png" alt="Logo de Booki">
        </a>

        <nav>
            <ul>
                <li>
                    <a href="#hebergements">
                        Hébergements
                    </a>
                </li>

                <li>
                    <a href="#activites">
                        Activités
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="premiere-section">
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre ville ou en pleine nature
            </p>

            <form action="#">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="ville" id="ville" placeholder="Marseille, France">
                <button type="submit">
                    Rechercher
                </button>
            </form>

            <div class="conteneur-filtres">

                <p>
                    Filtres
                </p>

                <div class="filtres">
                    <a href="#" class="filtre">
                        <div>
                            <i class="fa-solid fa-money-bill-wave"></i>
                            <span>
                                Économique
                            </span>
                        </div>
                    </a>

                    <a href="#" class="filtre">
                        <div>
                            <i class="fa-solid fa-child-reaching"></i>
                            <span>
                                Familial
                            </span>
                        </div>
                    </a>

                    <a href="#" class="filtre">
                        <div>
                            <i class="fa-solid fa-heart"></i>
                            <span>
                                Romantique
                            </span>
                        </div>
                    </a>

                    <a href="#" class="filtre">
                        <div>
                            <i class="fa-solid fa-dog"></i>
                            <span>
                                Animaux autorisés
                            </span>
                        </div>
                    </a>
                </div>

            </div>

            <p class="info-logements">
                <i class="fa-solid fa-info"></i>
                Plus de 500 logements sont disponibles dans cette ville
            </p>
        </section>

    </main>

    <footer></footer>

</body>

</html>
